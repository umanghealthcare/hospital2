{% extends 'header.html' %}
{% load static %}
{% block contant %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body id="top">
<section class="page-title bg-1">
  <div class="overlay"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
                  <h1 class="text-capitalize mb-5 text-lg">Sign up</h1>
        </div>
      </div>
    </div>
</section>
<!-- contact form start -->


<section class="contact-form-wrap section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="section-title text-center">
                   </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <form id="contact-form" class="contact__form " method="POST" action="{% url 'signup' %} " enctype="multipart/form-data"> 
          {% csrf_token  %}
          <!-- form message -->
          {% if msg %}
           <b style="color:blue;">{{msg}}</b>
          {% endif %}
         
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <input name="fname"  type="text" class="form-control" placeholder="Your Full Name">
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <input name="lname"  type="text" class="form-control" placeholder="Your last name" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input name="email" id="email" type="text" class="form-control" placeholder="Your Email Address" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input name="profile_pic" type="file" class="form-control" required>
              </div>
            </div>
            
                      <div class="col-lg-6">
          <div class="form-group ">
            <textarea name="address"  class="form-control" rows="100" cols="65" placeholder="Your address" required></textarea>
          </div>
        </div>
          <div class="col-lg-6">
              <div class="form-group">
                <input name="phone" id="phone" type="text" class="form-control" placeholder="Your Phone Number" required>
              </div>
            </div>

          <div class="col-lg-6">
              <div class="form-group">
                <input name="password" type="password" class="form-control" placeholder="Your password" required>
              </div>
            </div>
          <div class="col-lg-6">
              <div class="form-group">
                <input name="cpassword"  type="password" class="form-control" placeholder="Your password " required>
              </div>
            </div>

          <div>
            <input class="btn btn-main btn-round-full" name="submit" type="submit" value=" submit"></input>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
  </body>
  </html>
  {% endblock %}
