{% extends 'header.html' %}
{% load static %}
{% block contant %}
<!DOCTYPE html>


<html lang="en">
<head>


</head>

<body id="top">
	<center>
<h1 class="text-capitalize mb-5 text-lg">change Password</h1>
        </center>
<!-- contact form start -->

<section class="contact-form-wrap section">
  <div class="container">
    <div class="cols">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <form id="contact-form"  method="POST" action="{% url 'change_pass'%}">
         {% csrf_token %}
          <!-- form message -->

          {% if msg %}
            <b style="color:blue;">{{msg}}</b>
          {% endif %}
          <div class="row">
            <div class="col-lg-6">
              <h6>Old password</h6>

              <div class="form-group">
                <input name="opassword"  type="password" class="form-control" placeholder="old password"  required>
              </div>
            </div>
          <div class="col-lg-6">

              <h6>Password</h6>

              <div class="form-group">
                <input name="npassword"  type="password" class="form-control" placeholder="New password" required>
              </div>
            </div>

          <div class="col-lg-6">
              <h6>Confirm Password</h6>

              <div class="form-group">
                <input name="cpassword" id="phone" type="password" class="form-control" placeholder="confirm password" required>
              </div>
            </div>


          <div>
            <input class="btn btn-main btn-round-full" name="submit" type="submit" value="change password"></input>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</section>



{% endblock %}
