{% extends 'doctor_header.html' %}
{% load static %}
{% block contant %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body id="top">
<section class="page-title bg-1">
  <div class="overlay"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
                  <h1 class="text-capitalize mb-5 text-lg">Health Profile</h1>
        </div>
      </div>
    </div>
</section>
<!-- contact form start -->


<section class="contact-form-wrap section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="section-title text-center">
                   </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
   
          <!-- form message -->
          {% if msg %}
           <b style="color:blue;">{{msg}}</b>
          {% endif %}
         
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                                            <h6> Blood group</h6>

                <input name="blood_group"  type="text" class="form-control" placeholder="Your blood group" value="{{patient_report.blood_group}}">
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                                            <h6>weigths</h6>

                <input name="weights"  type="text" class="form-control" placeholder="Your weights" value="{{patient_report.weights}}" required>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                                            <h6>Allergy</h6>

                <input name="allergy" id="text" type="text" class="form-control" placeholder="Your any allergy" value="{{patient_report.allergy}}" required>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                                                              <h6>Blood pressuer</h6>

                <select name="blood_pressuer">

                  {% if patient_report.blood_pressuer == True %}
                  <option value="{{patient_report.blood_pressuer}}">--blood pressuer--</option>

                  <option value='yes' selected>yes</option>
                  <option>no</option>
                  {% elif patient_report.blood_pressuer == False %}
                 <option>--blood pressuer--</option>

                  <option>yes</option>
                  <option value="no" selected>no</option>
                  {% else %}
                 <option>--blood pressuer--</option>
                  <option>yes</option>
                  <option>no</option>
                  {% endif %}
                  



                </select>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <h6>Diabetes</h6>
                <select name="diabetes">
                  {% if patient_report.diabetes == True %}
                  <option value="{{patient_report.diabetes}}">--diabetes--</option>

                  <option value='yes' selected>yes</option>
                  <option value="no">no</option>
                  {% elif patient_report.diabetes == False %}
                 <option>--diabetes--</option>

                  <option value="yes">yes</option>
                  <option value="no" selected>no</option>
                  {% else %}
                 <option>--diabetes--</option>
                  <option>yes</option>
                  <option>no</option>
                  {% endif %}
                  



                </select>
              </div>
            </div>

          <div>
            <a href="{% url 'doctor_appointment' %}">
            <input class="btn btn-main btn-round-full" name="cancelbtn" type="submit" value=" Cancel"></input></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
  </body>
  </html>
  {% endblock %}
